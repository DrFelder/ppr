<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title id="pageTitle" th:inline="text">Apply for equipment</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" type="text/css" href="resources/css/main.css"/>
</head>
<body>
<div th:replace="fragments/template :: menu"></div>
<h3>Apply for equipment</h3>

<form action="#" th:action="@{/applyforequipment}" th:object="${operationparticipation}" method="post">
    <label>
        Do you have a question on your mind for the operation organizer?
        <br/>
        <textarea rows="5" cols="100" th:field="*{question}"></textarea>
    </label>
    <br/>
    <input type="hidden" th:field="*{equipmentId}"/>
    <input type="hidden" th:field="*{helperId}"/>
    <input type="hidden" th:field="*{userId}"/>
    <input type="submit" id="submit" value="Apply"/>
    <input type="reset" id="reset" value="Reset"/>
</form>
</body>
</html>
