<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title id="pageTitle">PPR - Operation List</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" type="text/css" href="resources/css/list.css"/>
</head>
<body>
<div th:replace="fragments/template :: login"></div>
<table style="width:100%">
    <tr>
        <th>Title</th>
        <th>Date</th>
        <th>Public description</th>
        <th>Location</th>
        <th>More</th>
    </tr>
    <tr th:each="operation : ${operationList}">
        <td th:text="${operation.title}"></td>
        <td th:text="${operation.date}"></td>
        <td th:text="${#strings.substring(operation.publicDescription,0,99) + '...'}"></td>
        <td th:text="${operation.location}"></td>
        <td><a th:href="@{/detail(id=${operation.id})}">details</a></td>
    </tr>
</table>
</body>
</html>
