<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title id="pageTitle" th:inline="text">Create Operation</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" type="text/css" href="resources/css/main.css"/>
</head>
<body>
<div th:replace="fragments/template :: menu"></div>
<h3>Create Operation</h3>
<form action="#" th:action="@{/createoperation}" th:object="${operation}" method="post">
    <label>
        Title:
        <input type="text" required="required" th:field="*{title}"/>
    </label>
    <br/>
    <label>
        Date:
        <input type="date" required="required" th:field="*{date}"/>
    </label>
    <br/>
    <label>
        Public description:
        <br/>
        <textarea rows="5" cols="100" required="required" th:field="*{publicdescription}"></textarea>
    </label>
    <br/>
    <label>
        Private description:
        <br/>
        <textarea rows="5" cols="100" required="required" th:field="*{privatedescription}"></textarea>
    </label>
    <br/>
    <label>
        Location:
        <input type="text" required="required" th:field="*{location}"/>
    </label>
    <br/>
    <input type="submit" id="submit" value="Create operation"/>
    <input type="reset" id="reset" value="Reset"/>
</form>
</body>
</html>
