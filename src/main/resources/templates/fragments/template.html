<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="header">
    <title th:include=":: #pageTitle">Layout Generic Title</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" type="text/css" href="resources/css/list.css"/>
</head>
<body>
<div th:fragment="login">
    <div th:switch="${#httpServletRequest.remoteUser}">
        <span th:case="null">You are not logged in.</span>
        <div th:case="*" >
            <span th:inline="text">You are logged in as <i>[[${#httpServletRequest.remoteUser}]]</i></span>
            <br/>
            <form th:action="@{/logout}" method="post">
                <input type="submit" value="Sign Out"/>
            </form>
        </div>
    </div>
    <br/>
</div>
</body>
</html>
