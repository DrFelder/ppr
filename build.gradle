group 'is.surreal.webengineering'
version '0.1-ALPHA'

apply plugin: 'java'
apply plugin: 'war'
apply plugin: 'idea'
apply plugin: 'eclipse'
apply plugin: 'org.junit.platform.gradle.plugin'
apply plugin: 'checkstyle'

sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile("org.junit.jupiter:junit-jupiter-api:5.0.1")
    testCompile("org.junit.vintage:junit-vintage-engine:4.12.1")
    testRuntime("org.junit.jupiter:junit-jupiter-engine:5.0.1")
    testRuntime("org.junit.vintage:junit-vintage-engine:4.12.1")

    compile 'io.cucumber:cucumber-java8:2.1.0'
    compile 'io.cucumber:cucumber-junit:2.1.0'
}

buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath 'org.junit.platform:junit-platform-gradle-plugin:1.0.1'
    }
}

junitPlatform {
    filters {
        engines {
            include 'junit-jupiter'
            include 'junit-vintage'
        }
    }
}

checkstyle {
    toolVersion = '8.4'
    configFile = new File("config/Checkstyle/google_checks.xml")
}
